<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Auditoría | ALERION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #0F0F12; color: #F4F4F5; }
        .input-field { 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid rgba(244, 244, 245, 0.2); 
            padding: 1rem 0;
            width: 100%;
            outline: none;
            transition: border-color 0.3s ease;
            font-weight: 300;
            background-color: #0F0F12;
        }
        .input-field:focus { border-bottom: 1px solid #F4F4F5; }
        .label-text { font-size: 10px; text-transform: uppercase; letter-spacing: 0.3em; color: #6B7280; }
        ::placeholder { color: rgba(244, 244, 245, 0.2); }
    </style>
</head>
<body class="antialiased selection:bg-white selection:text-black">

    <nav class="p-8">
        <div class="text-xl font-bold tracking-[0.3em] uppercase">ALERION</div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 py-20">
        <header class="mb-20">
            <span class="label-text">Fase de Validación</span>
            <h1 class="text-4xl md:text-5xl font-light uppercase tracking-tight mt-4 leading-tight">
                Protocolo de <br>Viabilidad Técnica
            </h1>
            <p class="text-gray-500 mt-6 font-light max-w-xl">
                Complete este análisis para determinar si su infraestructura es apta para la implementación de los sistemas de ALERION.
            </p>
        </header>

        <form id="auditForm" class="space-y-12">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div>
                    <label class="label-text">Nombre y Apellido</label>
                    <input type="text" name="name" required class="input-field" placeholder="Ej. Alexander Rose">
                </div>
                <div>
                    <label class="label-text">Email Corporativo</label>
                    <input type="email" name="email" required class="input-field" placeholder="nombre@empresa.com">
                </div>
            </div>

            <div>
                <label class="label-text">Empresa / B2B Vertical</label>
                <input type="text" name="company" required class="input-field" placeholder="Nombre de su organización">
            </div>

            <div>
                <label class="label-text">Volumen de leads mensual (estimado)</label>
                <select name="lead_volume" class="input-field cursor-pointer">
                    <option value="" disabled selected>Seleccione rango</option>
                    <option value="0-50">Menos de 50 leads</option>
                    <option value="50-200">50 a 200 leads</option>
                    <option value="200+">Más de 200 leads</option>
                </select>
            </div>

            <div>
                <label class="label-text">¿Cuál es su mayor cuello de botella actual?</label>
                <textarea name="bottleneck" rows="3" class="input-field" placeholder="Ej. El equipo olvida hacer seguimientos, los leads se pierden en Excel..."></textarea>
            </div>

            <div class="pt-10">
                <button type="submit" id="submitBtn" class="w-full md:w-auto border border-white text-white px-12 py-5 uppercase text-[10px] tracking-[0.4em] hover:bg-white hover:text-black transition-all duration-700">
                    Enviar para Evaluación
                </button>
                <p id="feedback" class="mt-4 text-[10px] uppercase tracking-widest text-gray-500 hidden text-center md:text-left">Procesando sistema...</p>
            </div>
        </form>
    </main>

    <script>
        const form = document.getElementById('auditForm');
        const btn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.style.display = 'none';
            feedback.classList.remove('hidden');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                // AQUÍ PEGARÁS TU WEBHOOK DE n8n
                const response = await fetch('https://n8n.tonpulse.fun/webhook/auditoria', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Redirigir a la página de agendamiento (Calendly)
                    window.location.href = 'agenda.alerion.pro';
                } else {
                    alert('Error en el protocolo. Intente de nuevo.');
                    btn.style.display = 'block';
                    feedback.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Falla de conexión con el servidor.');
                btn.style.display = 'block';
                feedback.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
